<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Project Page</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <a class="navbar brand" href="#"><img src="img/placeholder-logo.png" height="30"></a>
                </div>
                <div class="col-4">

                </div>
                <div class="col">
                    <nav class="navbar navbar-expand-sm navbar-light sticky-top ">
                        <div class="container">
                             <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                                 <span class="navbar-toggler-icon"></span>
                             </button>
                             <div class="collapse navbar-collapse" id="nucampNavbar">
                                  <ul class="navbar-nav ml-auto">
                                      <li class="nav-item"><a class="nav-link" href="index.html"> Home</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#"> Log In</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#"> Sign Up</a></li>
                                      <li class="nav-item active"><a class="nav-link" href="#"> Create a Project</a></li>
                                  </ul>
                             </div>
                        </div>
                     </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 mx-auto mt-3">
                <h3>Tell us about your project:</h3>
                <div class="card shadow-sm mt-3">
                    <h5 class="card-header">Create a Project</h5>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                        <div class="container-fluid mt-3">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="projectName">Project Name</label>
                                    </div>
                                    <div class="form-group col">
                                        <input type="text" class="form-control form-control-sm" id="projectName" placeholder="name your project" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="category" class="form-control-label">Category</label>
                                    </div>
                                    <select id="category" name="category" class="form-control-sm">
                                        <option name="category" value="1">1</option>
                                        <option name="category" value="2">2</option>
                                        <option name="category" value="3">3</option>
                                        <option name="category" value="4">4</option>
                                        <option name="category" value="5">5</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="teamSize">Team Size</label>
                                    </div>
                                    <div class="form-group col-2">
                                        <input type="number" class="form-control form-control-sm" id="teamSize" min="2" max="6">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="projectDescrip" class="form-control-label">Details</label>
                                    </div>
                                    <div class="form-group col">
                                        <textarea type="text" class="form-control form-control-sm" rows="10" id="projectDescrip" placeholder="tell us about your project. be detailed. be descriptive."></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="languages">Languages</label>
                                    </div>
                                    <div class="col">
                                        <input type="checkbox" name="language" id="html" value="html">
                                        <label class="mr-2" for="html">HTML</label>
                                        <input type="checkbox" name="language" id="css" value="css">
                                        <label class="mr-2" for="css">CSS</label>
                                        <input type="checkbox" name="language" id="js" value="js">
                                        <label class="mr-2" for="js">JavaScript</label>
                                        <input type="checkbox" name="language" id="python" value="python">
                                        <label class="mr-2" for="python">Python</label>
                                        <input type="checkbox"name="language" id="c" value="c">
                                        <label class="mr-2" for="c">C</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="years" class="form-control-label">Years of Experience</label>
                                    </div>
                                    <select id="years" name="years" class="form-control-sm">
                                        <option value="&#60;1 year">&#60;1 year</option>
                                        <option value="1-3 years">1-3 years</option>
                                        <option value="3-5 years">3-5 years</option>
                                        <option value="5-10 years">5-10 years</option>
                                        <option value="10+ years">10 years</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-3 text-right">
                                        <label for="hours" class="form-control-label">Weekly Time Commitment</label>
                                    </div>
                                    <select id="hours" name="hours" class="form-control-sm">
                                        <option value="&#60;5 hours">&#60;5 hours</option>
                                        <option value="5-10 hours">5-10 hours</option>
                                        <option value="10-20 hours">10-20 hours</option>
                                        <option value="20-40 hours">20-40 hours</option>
                                        <option value="40+ hours">40+ hours</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <button type="submit" class="btn btn-primary btn-md mx-auto">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
    
    <footer class="site-footer mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="#">Sites</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4">
                    <a class="brand" href="#"><img class="d-block mx-auto" src="img/placeholder-logo.png" height="30"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
