<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <title>Bootstrap Portolio Project</title>
</head>

<body>
    <header>
        <div class="container-fluid navigation">
            <div class="row">
                <div class="col-2">
                    <a class="navbar brand" href="#"><img src="img/placeholder-logo.png" height="30"></a>
                </div>
                <div class="col-2">

                </div>
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light sticky-top ">
                        <div class="container">
                             <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                                 <span class="navbar-toggler-icon"></span>
                             </button>
                             <div class="collapse navbar-collapse" id="nucampNavbar">
                                  <ul class="navbar-nav ml-auto text-right">
                                      <li class="nav-item active"><a class="nav-link" href="#"> Home</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#"> Log In</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#"> Sign Up</a></li>
                                      <li class="nav-item"><a class="nav-link" href="create_a_project.html"> Create a Project</a></li>
                                  </ul>
                             </div>
                        </div>
                     </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="d-flex align-items-center h-75">
        <div class="container search-bg">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h1 class="pt-3 pl-3">Find a project. Join a team.</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
                <div class="col-1 pr-2">
                    <a class="text-reset text-decoration-none" href="search_results.html"><button class="btn btn-secondary" type="submit">Search</button></a>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
                        <div class="container">
                            <button class="navbar-toggler ml-0" type="button" data-toggle="collapse" data-target="#filter">
                                <span class="fa fa-filter"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="filter">
                                <div class="col">
                                    <label class="col-form-label" for="projCategory">Project Category</label>
                                    <select name="projCategory" id="projCategory" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="col-form-label" for="languages">Languages</label>
                                    <select name="languages" id="languages" class="form-control">
                                        <option value="1">HTML</option>
                                        <option value="2">CSS</option>
                                        <option value="3">JS</option>
                                        <option value="4">Python</option>
                                        <option value="5">C</option>
                                        <option value="6">C#</option>
                                        <option value="6">C++</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="col-form-label" for="yearsOfExp">Years of Exp</label>
                                    <select name="yearsOfExp" id="yearsOfExp" class="form-control">
                                        <option value="1">&lt;1 year</option>
                                        <option value="2">1-3 years</option>
                                        <option value="3">3-5 years</option>
                                        <option value="4">5-10 years</option>
                                        <option value="5">10+ years</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="col-form-label" for="timeCommit">Weekly Time Commit</label>
                                    <select name="timeCommit" id="timeCommit" class="form-control">
                                        <option value="1">&lt;5 hours</option>
                                        <option value="2">5-10 hours</option>
                                        <option value="3">10-20 hours</option>
                                        <option value="4">20-40 hours</option>
                                        <option value="5">40+ hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

        </div>
    </div>

    <footer class="site-footer d-flex">
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="create-a-project.html">Create a Project</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4">
                    <a class="brand" href="#"><img class="d-block mx-auto" src="img/placeholder-logo.png" height="30"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
